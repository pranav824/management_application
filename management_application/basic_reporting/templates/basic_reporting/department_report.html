<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Report</title>
</head>
<body>
    <h1>Employee Count by Department</h1>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Employee Count</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in department_counts %}
            <tr>
                <td>{{ entry.department }}</td>
                <td>{{ entry.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
