<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Details for {{ employee.name }}</title>
</head>
<body>
    <h1>Attendance Details for {{ employee.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No attendance records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'list_employees_view' %}">Back to Employee List</a>
</body>
</html>
